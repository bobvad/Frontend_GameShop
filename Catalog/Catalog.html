<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог игр - Game Store</title>
    <link rel="stylesheet" href="../Catalog/CatalogDisain.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <span>Games</span>
                </div>
                
                <nav>
                    <ul>
                        <li><a href="../GlavnaiPage/index.html" class="nav-link">Главная</a></li>
                        <li><a href="../Catalog/Catalog.html" class="nav-link active">Каталог игр</a></li>
                        <li><a href="../MyBug/MyBug.html" class="nav-link">Моя корзина</a></li>
                        <li><a href="../MyPay/MyPay.html" class="nav-link">Мои покупки</a></li>
                        <li><a href="../Cabinet/LichniiCabinet.html" class="nav-link">Личный кабинет</a></li>
                    </ul>
                </nav>
                
                <div class="header-actions">
                    <div class="guest-only">
                        <a href="../AuthorizationRegistration/Authorization.html" class="btn btn-login">Войти</a>
                        <a href="../AuthorizationRegistration/Registration.html" class="btn btn-register">Регистрация</a>
                    </div>
                    
                    <div class="auth-only" style="display: none;">
                        <span id="userNameDisplay" style="color: white; margin-right: 15px;"></span>
                        <button id="logoutButton" class="btn btn-logout">Выйти</button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="catalogue-section container">
            <h2 class="section-title">Каталог игр</h2>
            
            <div class="filters-section">
                <div class="search-container">
                    <div class="search-box">
                        <i class="fas fa-search search-icon"></i>
                        <input type="text" id="searchInput" placeholder="Поиск по названию, разработчику или жанру..." class="search-input">
                    </div>
                    <button class="search-button" onclick="searchGames()">
                        <i class="fas fa-search"></i>
                        Найти игры
                    </button>
                </div>
            </div>

            
            <div class="games-grid" id="gamesContainer">
            </div>
            
            <div id="loadingIndicator" class="loading-indicator">
                <span>Загрузка игр...</span>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>О нас</h3>
                    <p>Game Store - ведущий онлайн-магазин игр с мгновенной доставкой и лучшими ценами на рынке.</p>
                </div>
                
                <div class="footer-section">
                    <h3>Категории</h3>
                    <ul class="footer-links">
                        <li><a>Новинки</a></li>
                        <li><a>Скоро выйдут</a></li>
                    </ul>
                </div>
            </div>
            
            <div class="footer-bottom">
                <p>2025 Game Store.</p>
            </div>
        </div>
    </footer>

    <div class="chat-button">
        <a href="../ChatAIRecomendation/ChatwithAI.html" class="chat-link">
            <i class="fas fa-comments"></i>
            <span>Чат с AI</span>
        </a>
    </div>
    <script src="../JavaScriptCode/Catalog/catalog.js"></script>
</body>
</html>
